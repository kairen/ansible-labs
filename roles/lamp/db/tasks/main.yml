---

- name: "apt: Install Mysql package"
  apt:
    name: "{{ item }}"
    state: present
  with_items:
  - mysql-server
  - python3-pymysql
  when: os_distro == 'Debian' or os_distro == 'ubuntu'

- name: "yum: Install Mysql package"
  yum:
    name: "{{ item }}"
    state: present
  with_items:
  - mysql-server
  - python3-pymysql
  when: os_distro == 'RedHat' or os_distro == 'centos'

- name: Start Mysql Service
  service:
    name: mysql
    state: started
    enabled: yes

- name: Sets the root password
  mysql_user:
    name: root
    password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
  ignore_errors: true

- name: Removes all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Removes the MySQL test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Create Application Database
  mysql_db:
    name: "{{ db_name }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Create Application DB User
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_passwd }}"
    priv: "*.*:ALL"
    host: '%'
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"